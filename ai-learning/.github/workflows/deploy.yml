name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY_NAME: acraiapppoc
  RESOURCE_GROUP: rg-aiapp-poc
  BACKEND_APP_NAME: ca-aiapi-poc
  FRONTEND_APP_NAME: ca-frontend-poc

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Container Registry
      run: az acr login --name ${{ env.REGISTRY_NAME }}

    - name: Build and push backend image
      run: |
        IMAGE_TAG=${GITHUB_SHA::8}
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/aiapi:$IMAGE_TAG ./backend
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/aiapi:$IMAGE_TAG
        echo "BACKEND_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Build and push frontend image
      run: |
        IMAGE_TAG=${GITHUB_SHA::8}
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:$IMAGE_TAG ./frontend
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:$IMAGE_TAG
        echo "FRONTEND_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Deploy backend to Container Apps
      run: |
        az containerapp update \
          --name ${{ env.BACKEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_NAME }}.azurecr.io/aiapi:${{ env.BACKEND_IMAGE_TAG }} \
          --set-env-vars \
            OPENAI_ENDPOINT="${{ secrets.OPENAI_ENDPOINT }}" \
            OPENAI_DEPLOYMENT="${{ secrets.OPENAI_DEPLOYMENT }}" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            MYSQL_HOST="${{ secrets.MYSQL_HOST }}" \
            MYSQL_USER="${{ secrets.MYSQL_USER }}" \
            MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
            MYSQL_DATABASE="${{ secrets.MYSQL_DATABASE }}"

    - name: Deploy frontend to Container Apps
      run: |
        az containerapp update \
          --name ${{ env.FRONTEND_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:${{ env.FRONTEND_IMAGE_TAG }} \
          --set-env-vars \
            NUXT_PUBLIC_API_BASE="https://${{ env.BACKEND_APP_NAME }}.internal.azurecontainerapps.io"

    - name: Verify deployment
      run: |
        echo "Backend URL: https://${{ env.BACKEND_APP_NAME }}.japaneast.azurecontainerapps.io"
        echo "Frontend URL: https://${{ env.FRONTEND_APP_NAME }}.japaneast.azurecontainerapps.io"